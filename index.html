<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Text colot picker</p>
                <input type="color" id="colorPicker" class="form-control">
            </div>
            <div class="block">
                <p>Background</p>
                <input type="color" id="canvasColor" class="form-control">
            </div>
            <div class="block">
                <p>Font Size</p>
                <select name="font-size" id="fontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <div>
            <canvas class="canvas" id="myCanvas" width="800px" height="500px"></canvas>
        </div>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearBtn">Clear</button>
            <button type="button" class="btn btn-success" id="saveBtn">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrieveBtn">Retrieve save signature</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
